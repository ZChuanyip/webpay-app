<div class="mb-3">
    <h3 class="text-center ">Create an account</h3>
</div>


  <div class="row ">
    <div class="col text-center">
        <input type="email"  class="form-control"  placeholder="Your email" [(ngModel)]="email" (change)="email_validator()"  required >
    </div>
  </div>
  <div class="text-danger" [hidden]="valid_email">
      <div>invalid email!</div>
  </div>

<div class = "pt-3"></div>
<div class=" row ">
  <div class="col text-center">
      <input type="password"  class="form-control "  placeholder="Password" [(ngModel)]="password" (change)="password_validator()" required >
  </div>
</div>
<div class="text-danger" [hidden]="valid_password">
    <div>Password must be of minimum 6 characters</div>
</div>

<div class = "pt-3"></div>
<div class=" row ">
  <div class="col text-center">
      <input type="password"  class="form-control "  placeholder="Confirm Password" [(ngModel)]="password2" (change)="password2_validator()" required >
  </div>
</div>
<div class="text-danger" [hidden]="valid_confirm_password">
    <div>Confirm password not match</div>
</div>

<div class = "pt-3"></div>
<div class=" row ">
  <div class="col text-center">
      <input type="text"  class="form-control " placeholder="Yor Name" [(ngModel)]="name" (change)="name_validator()" required >
  </div>
</div>
<div class="text-danger" [hidden]="valid_name">
    <div>Your name is required!</div>
</div>

<div class = "pt-3"></div>
<div class=" row ">
  <div class="col text-center">
      <input type="text"  class="form-control " placeholder="Your Car Plate Number" [(ngModel)]="car_pate" (change)="carplate_validator()" required >
  </div>
</div>
<div class="text-danger" [hidden]="valid_car_plate">
    <div>Car plate is required or invalid car plate</div>
</div>

<div class = "pt-3"></div>
<div class=" row ">
  <div class="col text-center">
      <input type="text"  class="form-control "  placeholder="Your Car Make (Brand)" [(ngModel)]="car_make" >
  </div>
</div>

<div class = "pt-3"></div>
<div class=" row ">
  <div class="col text-center">
      <input type="text"  class="form-control "  placeholder="Your Car Color" [(ngModel)]="car_color" >
  </div>
</div>

<div class="text-danger" [hidden] = "!error_message" >
    <div>Email has been used by other user.  <a routerLink="/login">Login?</a></div>
</div>
<div class = "pt-3"></div>

<div class="row">
<div class="col text-center">
    <button type="submit" class="btn btn-primary px-4 " (click) = "Register_user()">Register now!</button>
</div>
</div>
